
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='formulario_livro.css') }}">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro de Livros</h2>
        <form action="/cadastrar" method="post">
            <label for="titulo">Título do Livro:</label><br>
            <input type="text" name="titulo" required><br><br>

            <label for="autor">Autor:</label><br>
            <select name="autor" required>
            {% for id, nome in autores %}
                <option value="{{ id }}">{{ nome }}</option>
            {% endfor %}
            </select><br><br>

            <label for="genero">Gênero:</label><br>
            <select name="genero" required>
            {% for id, nome in generos %}
            <option value="{{ id }}">{{ nome }}</option>
            {% endfor %}
            </select><br><br>

            <label for="editora">Editora:</label><br>
            <select name="editora" required>
            {% for id, nome in editoras %}
                <option value="{{ id }}">{{ nome }}</option>
            {% endfor %}
            </select><br><br>

            <input type="submit" value="Cadastrar Livro">
        </form>

    <br>
        <a href="/livros">Ver livros cadastrados</a>
        <a href="/menu">Menu Principal</a>
        </div>
</body>
</html>
